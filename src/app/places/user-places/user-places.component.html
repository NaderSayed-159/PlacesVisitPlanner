<app-places-container title="Fav. Places">
  @if(isFetching && !error){
  <p class="fallback-text">Fetching.......</p>
  }

  @if(error){
  <p class="fallback-text">{{error}}</p>

  }


  @if (places().length >0) {
    <app-places [places]="places()!" [showDeleteBtn]="true" (selectPlace)="onRemovePlace($event)" />
  } @else if (places()?.length === 0) {
    <p class="fallback-text">Unfortunately, no places could be found.</p>
  }
</app-places-container>
